<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Headlines</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-segment [value]="selectedHead" (ionChange)="segmentChanged($event)" mode="md" scrollable>
    <ion-segment-button [value]="head" *ngFor="let head of headlines">
      <ion-label class="ion-text-capitalize">{{head}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-articles [articles]="articles"></app-articles>

  <ion-infinite-scroll 
      threshold="25%" 
      position="bottom" 
      (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
